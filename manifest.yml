modules:
  jira:backlogAction:
    - key: fortune-cookie-backlog-action
      title: Open fortune cookie
      icon: resource:svgs;fortune-cookie.svg
      resource: main
      render: native
      resolver:
        function: resolver
      actionType: dynamic
  jira:boardAction:
    - key: fortune-cookie-board-action
      title: Open fortune cookie
      icon: resource:svgs;fortune-cookie.svg
      resource: main
      render: native
      resolver:
        function: resolver
      actionType: dynamic
  scheduledTrigger:
    - key: cleanup-trigger
      function: cleanup
      interval: week
  function:
    - key: resolver
      handler: index.handler
    - key: cleanup
      handler: index.cleanup
resources:
  - key: main
    path: src/frontend/index.jsx
  - key: svgs
    path: src/resources/svgs
app:
  runtime:
    name: nodejs22.x
  id: ari:cloud:ecosystem::app/dcaf209a-2091-4ab2-9b8c-3a8a95b98d4d
  licensing:
    enabled: true
permissions:
  scopes:
    - storage:app
    - read:jira-work
  external:
    fetch:
      backend:
        - api.openai.com
